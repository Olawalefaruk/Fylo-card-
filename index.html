  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Data Storage card</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="background">
      <div class="combine">
        
        <div class="first-div">
          <img class="fylo-logo" src="logo.svg" alt="flyo logo">
          
          <div class="combine-mini">
            
            <div class="mini">
              <img src="icon-document.svg" alt="document icon">
            </div>
            <div class="mini">
              <img src="icon-folder.svg" alt="folder icon">
            </div>
            <div class="mini">
              <img src="icon-upload.svg" alt="upload icon">
            </div>
          
          </div>

        </div>
        
        <div class="second-div">

          <div class="white-div">
            185 <span class="white-span"> GB LEFT</span>
          </div>

          <p>
            You've used <span class="span-1"> 815 GB </span> of your storage
          </p>

          <div class="minor-1">
            <div class="minor-2">
              <div class="minor-3">

              </div>
            </div>
          </div>

          <div class="lower-div">
            <div class="span-1">
              0 GB
            </div>
            <div class="span-1">
              1000 GB
            </div>
          </div>

        </div>
      
      </div>
    </div>
  </body>
  </html>
